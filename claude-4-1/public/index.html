<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NanoStream - Low Latency Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- Initial Join Screen -->
    <div id="join-screen" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <h1 class="text-3xl font-bold text-center mb-2 bg-gradient-to-r from-violet-400 to-purple-600 bg-clip-text text-transparent">
                NanoStream
            </h1>
            <p class="text-gray-400 text-center mb-8">Ultra low-latency streaming platform</p>
            
            <form id="join-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Room ID</label>
                    <input 
                        type="text" 
                        id="room-id" 
                        required
                        placeholder="Enter room name (e.g., gaming-stream)"
                        class="w-full px-4 py-3 bg-gray-700 rounded-lg focus:ring-2 focus:ring-violet-500 focus:outline-none"
                    >
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        required
                        placeholder="Choose your username"
                        class="w-full px-4 py-3 bg-gray-700 rounded-lg focus:ring-2 focus:ring-violet-500 focus:outline-none"
                    >
                </div>
                
                <button 
                    type="submit"
                    class="w-full py-3 bg-gradient-to-r from-violet-500 to-purple-600 rounded-lg font-semibold hover:from-violet-600 hover:to-purple-700 transition-all duration-200 transform hover:scale-105"
                >
                    Join Stream
                </button>
            </form>
        </div>
    </div>

    <!-- Streamer View -->
    <div id="streamer-view" class="hidden">
        <div class="flex flex-col lg:flex-row h-screen">
            <!-- Video Section -->
            <div class="flex-1 flex flex-col">
                <div class="bg-gray-800 p-4 flex items-center justify-between">
                    <h2 class="text-xl font-bold">Streamer Dashboard</h2>
                    <div class="flex items-center gap-4">
                        <span class="bg-gray-700 px-3 py-1 rounded-full text-sm">
                            <span class="inline-block w-2 h-2 bg-red-500 rounded-full mr-2"></span>
                            <span id="viewer-count">0</span> viewers
                        </span>
                        <button 
                            id="leave-btn-streamer"
                            class="px-4 py-2 bg-red-600 rounded-lg hover:bg-red-700 transition"
                        >
                            Leave
                        </button>
                    </div>
                </div>
                
                <div class="flex-1 relative bg-black">
                    <video 
                        id="local-video" 
                        autoplay 
                        muted 
                        playsinline
                        class="w-full h-full object-contain"
                    ></video>
                    
                    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2">
                        <button 
                            id="go-live-btn"
                            class="px-8 py-3 bg-red-600 rounded-lg font-semibold hover:bg-red-700 transition-all duration-200 transform hover:scale-105"
                        >
                            Go Live
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Chat Section -->
            <div id="chat-panel-streamer" class="w-full lg:w-96 bg-gray-800 flex flex-col h-full lg:h-screen">
                <!-- Chat content will be injected here -->
            </div>
        </div>
    </div>

    <!-- Viewer View -->
    <div id="viewer-view" class="hidden">
        <div class="flex flex-col lg:flex-row h-screen">
            <!-- Video Section -->
            <div class="flex-1 flex flex-col">
                <div class="bg-gray-800 p-4 flex items-center justify-between">
                    <h2 class="text-xl font-bold">
                        <span id="streamer-name">Stream</span>
                    </h2>
                    <button 
                        id="leave-btn-viewer"
                        class="px-4 py-2 bg-red-600 rounded-lg hover:bg-red-700 transition"
                    >
                        Leave
                    </button>
                </div>
                
                <div class="flex-1 relative bg-black flex items-center justify-center">
                    <video 
                        id="remote-video" 
                        autoplay 
                        playsinline
                        class="w-full h-full object-contain hidden"
                    ></video>
                    
                    <div id="stream-status" class="text-center">
                        <div class="mb-4">
                            <div class="inline-flex items-center justify-center w-16 h-16 bg-gray-800 rounded-full animate-pulse">
                                <svg class="w-8 h-8 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                </svg>
                            </div>
                        </div>
                        <p class="text-gray-400">Waiting for stream to start...</p>
                    </div>
                </div>
            </div>
            
            <!-- Chat Section -->
            <div id="chat-panel-viewer" class="w-full lg:w-96 bg-gray-800 flex flex-col h-full lg:h-screen">
                <!-- Chat content will be injected here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
